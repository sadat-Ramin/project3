<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildin a survey form</title>
</head>
<body>
    <div>
        <header>
            <h1>Survey Form</h1>
            <p>Thank you for taking the time to help us inprove the platform</p>
        </header>
        <form id="survey-form">
            <div class="name">
                <label for="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your emai" required>
            </div>
            <div class="name">
                <label for="age">Age</label>
                <input type="text" name="age" id="number" min="0" max="99" class="form-control" placeholder="Age">
            </div>
            <div>
                <p>Which option currently describes your current role?</p>
                <select id="dropmenu" name="role" class="form-control" required>
                    <option disabled select value>Select Current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
